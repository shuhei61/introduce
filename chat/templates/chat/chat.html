<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chat with the Chatbot</h1>
    
    <div id="chatbox">
      <!-- チャットの会話ログ -->
      {% if response %}
      <div class="bot-message">{{ response }}</div>
      {% endif %}
    </div>

    <form id="chat_form" method="post" action="{% url 'chat_view' %}">
      {% csrf_token %}
      <input type="text" name="text" id="user_input" placeholder="Type your message here...">
      <button type="submit" id="send_btn">Send</button>
    </form>
</body>
</html>
